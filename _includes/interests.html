{% assign interests = site.data.data.sidebar.interesses %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    {{ interests.title }}
  </h2>

  <ul class="list-unstyled interests-list">
    {% for item in interests.info %}

      {% if item.link %}
      <li><a href="{{ interest.link }}">{{ interest.item }}</a></li>
      {% else %}
      <li>{{ item.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
