        Pesquisador principal no projeto "Diagnóstico Retrospectivo, Conjuntural e Prospectivo do Mercado de Trabalho no Distrito Federal (DF) e na Periferia Metropolitana de Brasília (PMB)". Elaboração de notas técnicas e artigo científico (microdados via R).
    - role: Economista e Cientista de Dados
      time: 2022-2023
      company: Ministério da Saúde
      details: |
        Coordenação-Geral de Monitoramento de Indicadores da Atenção Especializada em Saúde (CGMIND/SAES). Elaborou estudos específicos e dashboards internos, além de análises de impacto econômico
    - role: Pesquisador pós-doutoral
      time: 2018 - 2021
      company: UFES
      details: |
        Desenvolvimento de projeto de pesquisa - Bolsa CAPES/FAPES PROFIX - e participação em diversos grupos de estudo e pesquisa.<br>Docência para pós-graduação.
    - role: Docente
