education:
    title: Formação
    info:
      - degree: Pós-doutorado em Política Social
        university: Universidade Federal do Espírito Santo
        time: 2018 - 2021
        details: |
          Matriz de Contabilidade Social no Brasil, em busca de uma visão integrada que alcance a primeira infância.
            - Utilização de dados de contas nacionais e microdados
            - panorama do fluxo de produção e renda
      - degree: Doutorado em Economia Internacional e Desenvolvimento
        university: Universidad Complutense de Madrid
        time: 2007 - 2015
        details: |
          Estudo da produção de etanol no Brasil e o investimento estrangeiro, baseado em releitura crítica da ótica de cadeias globais de valor, com dados de insumo-produto, concentração de mercado e demais informações detalhadas disponíveis
            - Pesquisa Quantitativa
            - Pesquisa qualitativa, com entrevistas de campo
experiences:
    title: Experiência
    info:
      - role: Economista (/Cientista de Dados)
        time: 2024-Presente
        company: Ministério da Integração e Desenvolvimento Regional
        details: |
          Elaboração de indicadores e dashboard sobre desenvolvimento regional, ligando ações da União e até o nível municipal. R, shiny, geoserver, PGSQL.
      - role: Economista, Assessor Especial
        time: 2023-2024
        company: IPEDF Codeplan
        details: |
          Elaboração e apresentação de estudos e pesquisas primárias, como a PED-DF. Corresponsável pela coordenação da Pesquisa Distrital por Amostra de Domicílios Ampliada 2023. R, shiny, PGSQL, python.
      - role: Pesquisador Principal em projeto de pesquisa
        time: 2022-2023
        company: Instituto de Pesquisa e Estatística do Distrito Federal (IPEDF Codeplan)
        details: |
          Pesquisador principal no projeto "Diagnóstico Retrospectivo, Conjuntural e Prospectivo do Mercado de Trabalho no Distrito Federal (DF) e na Periferia Metropolitana de Brasília (PMB)". Elaboração de notas técnicas e artigo científico (microdados via R).
      - role: Economista (/Cientista de Dados)
        time: 2022-2023
        company: Ministério da Saúde
        details: |
          Coordenação-Geral de Monitoramento de Indicadores da Atenção Especializada em Saúde (CGMIND/SAES). Elaborou estudos específicos e dashboards internos, além de análises de impacto econômico. R e shiny.
      - role: Pesquisador pós-doutoral
        time: 2018 - 2021
        company: UFES
        details: |
          Desenvolvimento de projeto de pesquisa - Bolsa CAPES/FAPES PROFIX - e participação em diversos grupos de estudo e pesquisa.<br>Docência para pós-graduação. Análises de SCN e microdados socioeconômicos em R.
      - role: Docente
        time: 2017 - 2018
        company: Universidade Federal de Goiás (UFG)
        details: |
          Professor do Departamento de Economia da UFG, atuei nas seguintes disciplinas: - Macroeconomia; - Microeconomia; - Introdução à Economia; - História do Pensamento Econômico; - História Econômica Mundial
projects:
    title: Projetos
    intro: >
      Recentemente, ao atuar com software R, produzi e desenvolvo diversas pesquisas e métodos replicáveis.
    assignments:

      - title: sidRa ( pacote R,sub. CRAN)
        link: "https://github.com/rodrigoesborges/sidra"
        tagline: "Pacote com consolidação de metadados, busca e extração de dados do SIDRA/IBGE pela api em servicodados.ibge.gov.br"

      - title: AEDi - App (shiny) - Análise Exploratória de Dados e indicadores
        link: "https://github.com/DistintiveLab/AEDi"
        tagline: "Aplicativo em shiny para consulta, importação e criação de indicadores simples e de média complexidade de diversas fontes - INEP,IBGE,BCB,IPEA,DATASUS,INPE, MTE."

      - title: educabR
        link: "https://github.com/rodrigoesborges/educabR"
        tagline: "Pacote de R para  dados tornados disponíveis pelo INEP/MEC"

      - title: datasus (pacote R)
        link: "https://github.com/rodrigoesborges/datasus"
        tagline: "ampliação expressiva de pacote alternativo para consulta e extração via TABNET/DATASUS (rvest,httr)"

      - title: Programa Nacional de Redução de Filas - monitoramento preliminar
        link: "https://github.com/rodrigoesborges/pnrf_adesoes"
        tagline: "painel preliminar relativo ao acompanhamento gerencial do PNRF (MS), 2023. (ex. RSelenium)"

      - title: Painel da Rede de Atenção Hospitalar (Mockup)
        link: "https://github.com/cgmind-saes/painel_DAHU"
