education:
    - degree: Pós-doutorado em Política Social
      university: Universidade Federal do Espírito Santo
      time: 2018 - 2021
      details: |
        Matriz de Contabilidade Social no Brasil, em busca de uma visão integrada que alcance a primeira infância.
          - Utilização de dados de contas nacionais e microdados
          - panorama do fluxo de acumulação e renda
    - degree: Doutorado em Economia Internacional e Desenvolvimento
      university: Universidad Complutense de Madrid
      time: 2007 - 2015
      details: |
        Estudo crítico da produção de etanol no Brasil e o investimento estrangeiro, baseado em releitura da ótica de cadeias globais de valor, crítica ao desenvolvimentismo e dados de insumo-produto, concentração de mercado e demais informações detalhadas disponíveis
          - Pesquisa Quantitativa
          - Pesquisa qualitativa, com entrevistas de campo
experiences:
