      Pós-doutor em Política Social - PPGPS/UFES - 2021.
      Experiência como economista e cientista de dados no Ministério da Saúde, Ministério da Integração e do Desenvolvimento Regional  e no Instituto de Pesquisa e Estatística do Distrito Federal (IPEDF).
