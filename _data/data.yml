        Elaboração e apresentação de estudos e pesquisas primárias, como a PED-DF. Corresponsável pela coordenação da Pesquisa Distrital por Amostra de Domicílios Ampliada 2023.
    - role: Pesquisador Principal em projeto de pesquisa
      time: 2022-2023
      company: Instituto de Pesquisa e Estatística do Distrito Federal (IPEDF Codeplan)
